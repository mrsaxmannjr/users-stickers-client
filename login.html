<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stickers</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  </head>
  <body class="container">
    <header class="page-header">
      <h1>Sticker Mania Login</h1>
      <a class="btn btn-primary" href="/">Home</a>
    </header>
    <br/>
    <main>
      <section>
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="hello@world.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="keyboard cat" required>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
