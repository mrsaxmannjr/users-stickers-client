<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stickers</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  </head>
  <body class="container">
    <header class="page-header">
      <h1>Sticker Mania Signup</h1>
      <a class="btn btn-primary" href="/">Home</a>
    </header>
    <br/>
    <main>
      <section>
          <div class="alert alert-danger" role="alert" id="errorMessage" style="display: none">...</div>
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="hello@world.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="keyboard cat" required>
          </div>
          <button type="submit" class="btn btn-default btn-success">Signup</button>
        </form>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="./scripts/shared.js" charset="utf-8"></script>
    <script src="./scripts/signup.js" charset="utf-8"></script>
  </body>
</html>
